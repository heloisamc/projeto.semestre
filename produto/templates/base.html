<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>

    <header>
        
        <div class="esquerda">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="">
            
          
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-toggle">☰</label>
            
            <nav class="menu">
                <a class="btnb"href="{% url 'welcome'%}"><i class="bi bi-house-fill"></i></a>
                <a class="btnb" href="{% url 'produto_list' %}"><i class="bi bi-box-seam-fill"></i></a>
                <a class="btnb" href="{% url 'categoria_list' %}"><i class="bi bi-bookmark-fill"></i></a>
                <a class="btnb" href="{% url 'movimentacao_list' %}"><i class="bi bi-truck"></i></a>
            </nav>
        </div>
    
        <div class="direita">
            <a class="btn" href="{% url 'profile' %}"><i class="bi bi-person-fill"></i></a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit"><i class="bi bi-arrow-bar-right" style="background: none; border: none; color: white; cursor: pointer; font-size: 1.3rem;"></i>Sair</button>
            </form>
        </div>
    </header>

    <div class="container">
    {%block content%}{%endblock%}
    </div>

    <footer>

    </footer>

</body>
</html>
