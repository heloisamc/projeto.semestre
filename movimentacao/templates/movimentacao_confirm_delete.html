{% extends 'base.html' %}
{% block title %}Listar Movimentação{% endblock %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Você tem certeza que deseja excluir a movimentação de {{ object.produto.nome }}?</p>
<form method="post">
    {% csrf_token %}
    <button  class="btnv" type="submit">Confirmar</button>
    <a class="btn" href="{% url 'movimentacao_list' %}">Cancelar</a>
</form>
{% endblock %}
